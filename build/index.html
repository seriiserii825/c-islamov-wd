				</div>
				<!-- /.logo -->
				<div class="header-main__contacts">
					<div class="phone">8 (347) 271-54-28</div>
					<!-- /.phone -->

<section class="intro">

					<!-- /.header intro-form__header -->

					<!-- /.form -->
					<small class="input-form__small">*Минимальный заказ 500шт</small>
				</div>
				<!-- /.intro-form -->

</section>
